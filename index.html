<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Start Budgeting!</title>
</head>
<body>
    <header><h1>Budget & get yo money right!</h1></header>
    <section class="income__section">
        <h2>First, input your salary.</h2>
        <label for="income__input">Current Salary (No Commas):</label>
        <input type="text" id="income__input" name="income"><br><br>
        <button onclick="displayIncome()">Insert Income</button>
    </section>
    <section class="tracker">
        <h2>Now, input your expenses so we can budget!</h2>
        <label for="item">Expense Name:</label>
        <input type="text" id="item" name="item"><br><br>
        <label for="cost">Cost:</label>
        <input type="text" id="cost" name="cost"><br><br>
        <label for="category">Category:</label>
        <select id="category" name="category" placeholder="Select...">
            <option value="select">Select...</option>
            <option value="Personal">Personal Item</option>
            <option value="Housing">Housing</option>
            <option value="Transportation">Transportation</option>
            <option value="Food">Food</option>
            <option value="Utilities">Utilities</option>
            <option value="Clothing">Clothing</option>
            <option value="Healthcare">Medical/Healthcare</option>
            <option value="Insurance">Insurance</option>
            <option value="Household Items">Household Items</option>
            <option value="Debt">Debt</option>
            <option value="Retirement">Retirement</option>
            <option value="Education">Education</option>
            <option value="Savings">Savings</option>
            <option value="Gifts">Gifts/Donations</option>
            <option value="Entertainment">Entertainment</option>
        </select><br><br>
        <label for="info">Extra Information:</label>
        <input type="text" id="info" name="info"><br><br>
        <button id="addBtn" onclick="addRow()">Add Expense</button>
    </section>
    <section class="expense__section">
        <p id="income__p"></p>
        <p id="monthlyinc__p"></p>
        <table id="expense__table">
            <tr>
                <th>Expense Name</th>
                <th>Cost</th>
                <th>Category</th>
                <th>Extra Info</th>
            </tr>
        </table>
        <button id="summarize__button">Summarize</button>
    </section>
    <section id="receipt__section">
        <p id="reciept__p"></p>
    </section>
    <script src="index.js"></script>
</body>
</html>
